version: 2

models:
  - name: stg_customers
    description: one unique customer per row
    columns:
      - name: customer_id
        description: primary key for stg_customers
        tests:
          - unique
          - not_null
      - name: first_name
        description: first name of the customer
      - name: last_name
        description: last name of the customer
  - name: stg_orders
    description: one unique order per row
    columns:
      - name: order_id
        description: primary key for stg_orders
        tests:
          - unique
          - not_null
      - name: status
        description: '{{ doc("order_status") }}'
        tests:
          - accepted_values:
              values:
                - shipped
                - completed
                - return_pending
                - returned
                - placed
      - name: customer_id
        description: ID of the customer that made the purchase
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      - name: order_date
        description: Date that the order was made
              